# ============================================
# Rebuild on Base Image Update
# Triggered by Renovate PRs for node:20-alpine
# Rebuilds latest stable with new base image
# Uses native ARM64 runners to avoid QEMU issues
# ============================================

name: Rebuild Base Image

on:
  # Triggered when Renovate PR is merged
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rebuild (leave empty for latest stable)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jigsawfr/aiometadata-docker
  SOURCE_REPO: cedya77/aiometadata

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # ============================================
  # Job 1: Check if Dockerfile changed
  # ============================================
  check-trigger:
    name: Check Trigger
    runs-on: ubuntu-latest
    outputs:
      should_rebuild: ${{ steps.check.outputs.should_rebuild }}
      version: ${{ steps.version.outputs.version }}
      sha: ${{ steps.version.outputs.sha }}
    
    steps:
      - name: Check if Dockerfile changed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_rebuild=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"renovate"* ]] || \
               [[ "${{ github.event.head_commit.message }}" == *"node"* ]] || \
               [[ "${{ github.event.head_commit.message }}" == *"alpine"* ]]; then
            echo "should_rebuild=true" >> $GITHUB_OUTPUT
          else
            echo "should_rebuild=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest stable version
        id: version
        if: steps.check.outputs.should_rebuild == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const forceVersion = '${{ inputs.version }}';
            
            if (forceVersion) {
              core.setOutput('version', forceVersion.replace(/^v/, ''));
              return;
            }
            
            const { data: releases } = await github.rest.repos.listReleases({
              owner: 'cedya77',
              repo: 'aiometadata',
              per_page: 10
            });
            
            const latestStable = releases.find(r => !r.prerelease && !r.tag_name.includes('beta'));
            
            if (latestStable) {
              const version = latestStable.tag_name.replace(/^v/, '');
              core.setOutput('version', version);
              core.setOutput('sha', latestStable.target_commitish);
              console.log(`Latest stable version: ${version}`);
            } else {
              core.setFailed('No stable release found');
            }

  # ============================================
  # Job 2: Build per-arch (native runners)
  # ============================================
  build-arch:
    name: Rebuild ${{ needs.check-trigger.outputs.version }} (${{ matrix.arch }})
    needs: check-trigger
    if: needs.check-trigger.outputs.should_rebuild == 'true'
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ${{ matrix.arch }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-trigger.outputs.version }}-${{ matrix.arch }}
          build-args: |
            VERSION=${{ needs.check-trigger.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ needs.check-trigger.outputs.sha }}
          # Don't use cache for base image updates
          no-cache: true
          provenance: false
          sbom: false
          outputs: type=image,compression=zstd

  # ============================================
  # Job 3: Create manifest & sign
  # ============================================
  create-manifest:
    name: Create Manifest
    needs: [check-trigger, build-arch]
    runs-on: ubuntu-latest
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version components
        id: version
        run: |
          VERSION="${{ needs.check-trigger.outputs.version }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "major_minor=${MAJOR}.${MINOR}" >> $GITHUB_OUTPUT

      - name: Create multi-arch manifest
        run: |
          VERSION="${{ needs.check-trigger.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "ðŸ“¦ Creating manifest for ${VERSION}..."
          
          # Version tag
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:${VERSION}
          
          # Major.minor tag
          docker manifest create ${IMAGE}:${{ steps.version.outputs.major_minor }} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:${{ steps.version.outputs.major_minor }}
          
          # Major tag
          docker manifest create ${IMAGE}:${{ steps.version.outputs.major }} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:${{ steps.version.outputs.major }}
          
          # Latest tag
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:latest
          
          echo "âœ… All manifests pushed"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign manifest
        run: |
          VERSION="${{ needs.check-trigger.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          DIGEST=$(docker manifest inspect ${IMAGE}:${VERSION} -v | jq -r '.Descriptor.digest')
          
          echo "ðŸ” Signing ${IMAGE}@${DIGEST}..."
          cosign sign --yes ${IMAGE}@${DIGEST}

      - name: Test container
        run: |
          echo "ðŸ§ª Testing rebuilt container..."
          
          docker run -d --name redis-test -p 6379:6379 redis:alpine
          sleep 5
          
          docker run -d --name app-test \
            --link redis-test:redis \
            -p 1337:1337 \
            -e REDIS_URL=redis://redis:6379 \
            -e HOST_NAME=http://localhost:1337 \
            -e DATABASE_URL=file:./addon/data/addon.db \
            -e TMDB_API=test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-trigger.outputs.version }}
          
          for i in {1..30}; do
            if curl -sf http://localhost:1337/api/cache/health > /dev/null 2>&1; then
              echo "âœ… Container is healthy!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Container failed to become healthy"
              docker logs app-test
              exit 1
            fi
            sleep 5
          done
          
          docker stop app-test redis-test
          docker rm app-test redis-test

      - name: Summary
        run: |
          echo "## ðŸ”„ Base Image Rebuild Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version rebuilt**: ${{ needs.check-trigger.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Architectures**: amd64, arm64 (native runners)" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
